<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Ordonnance</title>
    <link rel="stylesheet" href="ordonnance.css"> <!-- Lien vers votre fichier CSS -->
</head>

<body>

    <header>
        <h1>Gestion d'Ordonnances</h1>
    </header>

    <h2>Formulaire d'Ordonnance</h2>

    <form id="ordonnanceForm">
        <!-- Nom du patient -->
        <label for="nomPatient">Nom du Patient :</label>
        <input type="text" id="nomPatient" name="nomPatient" placeholder="Nom complet du patient" required><br><br>

        <!-- CIN du patient -->
        <label for="cinPatient">CIN du Patient :</label>
        <input type="text" id="cinPatient" name="cinPatient" placeholder="Ex : A12345678" required><br><br>

        <!-- État de santé -->
        <label for="etatSante">État de Santé :</label>
        <textarea id="etatSante" name="etatSante" placeholder="Décrire brièvement l'état de santé du patient"
            required></textarea><br><br>

        <!-- Médicaments prescrits -->
        <label for="medicaments">Médicaments :</label>
        <textarea id="medicaments" name="medicaments" placeholder="Ex : Paracétamol 500mg, 2 fois par jour"
            required></textarea><br><br>

        <!-- Conseils -->
        <label for="conseil">Conseils :</label>
        <textarea id="conseil" name="conseil" placeholder="Ex : Repos, hydrater régulièrement"
            required></textarea><br><br>

        <!-- Date de l'ordonnance -->
        <label for="dateOrdonnance">Date de l'Ordonnance :</label>
        <input type="date" id="dateOrdonnance" name="dateOrdonnance" required><br><br>

        <!-- Boutons -->
        <button type="button" onclick="enregistrerOrdonnance()">Enregistrer l'Ordonnance</button><br><br>
        <button type="button" onclick="imprimerOrdonnance()">Imprimer l'Ordonnance</button>
    </form>

    <footer>
        <p>&copy; 2024 Cabinet Médical</p>
    </footer>

    <script src="ordonnance.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>

</html>
